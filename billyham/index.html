<html lang="en">
<head>

	<title>Chatty Cow</title>
</head>
<body>

  <h2>Hear what cows have to say</h2>

	<p>Choose a type of cow</p>

	<form method="POST" id="cowSelect" action="/form">

			<option value="holstein">Holstein</option>
			<option value="jersey">Jersey</option>

			<option value="swiss">Brown Swill</option>

		</select>
		<button type="submit">send</button>
	</form>

</body>
</html>
